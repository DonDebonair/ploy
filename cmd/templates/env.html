<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>{{.Title}}</title>
  <style>
    /* page style */
    body {
      background-color: black;
      color: white;
      position: relative;
      font-family: 'Inter', sans-serif;
    }

    /* Style the table */
    table {
      border-collapse: separate;
      overflow: hidden;
      margin: 0 auto;
    }

    th,
    td {
      border: 1px solid white;
      padding: 0.5rem;
    }

    /* Style the status column */
    td.status {
      font-size: 1.5rem;
      text-align: center;
      vertical-align: middle;
    }

    /* Green checkmark */
    td.status .bg-green {
      color: #2a9d8f;
    }

    /* Red checkmark */
    td.status .bg-red {
      color: #e76f51;
    }

    /* Hover effect on table rows */
    tbody tr:hover {
      background-color: #1e313b;
    }

    /* Style the link in version column */
    td.version a {
      color: #3182ce;
      font-weight: bold;
      text-decoration: underline;
    }

    /* Style the logo */
    #logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }
  </style>
  <!-- Import Tailwind CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css" />

  <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-center mb-4">{{.Title}}</h1>
    <div class="overflow-hidden">
      <table class="min-w-full">
        <thead>
          <tr class="bg-gray-700">
            <th class="px-4 py-2 text-left uppercase">Type</th>
            <th class="px-4 py-2 text-left uppercase">Service Name</th>
            <th class="px-4 py-2 text-left uppercase">Deployed Version</th>
            <th class="px-4 py-2 text-left uppercase">Status</th>
          </tr>
        </thead>
        <tbody>
          {{range .Deployments}}
          <tr>
            <td class="border px-4 py-2">{{.Type}}</td>
            <td class="border px-4 py-2">{{.ID}}</td>
            <td class="border px-4 py-2 version"><a href="{{.Repository}}/tree/{{.Version}}">{{.Version}}</a></td>
            <td class="border px-4 py-2 status"><span class="bg-green">&#x2713;</span></td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
